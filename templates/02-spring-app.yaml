{{- if .Values.springApp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.springApp.name }}
  namespace: {{ include "ai-hub-manifest.targetNamespace" . }}
  labels:
    app.kubernetes.io/name: {{ .Values.springApp.name }}
    app.kubernetes.io/component: spring-app
    {{- include "ai-hub-manifest.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.springApp.replicas }}
  revisionHistoryLimit: {{ .Values.springApp.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ .Values.springApp.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.springApp.name }}
        app.kubernetes.io/name: {{ .Values.springApp.name }}
        app.kubernetes.io/component: spring-app
      annotations:
        {{- if .Values.springApp.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/path: {{ .Values.springApp.metrics.path | quote }}
        prometheus.io/port: {{ .Values.springApp.metrics.port | quote }}
        {{- end }}
        {{- if and .Values.springApp.metrics.enabled .Values.springApp.metrics.istio.enabled .Values.springApp.metrics.istio.excludeMetricsPort }}
        # Istio sidecar에서 메트릭 포트 제외 - mTLS 없이 Prometheus가 직접 스크랩 가능
        traffic.sidecar.istio.io/excludeInboundPorts: {{ .Values.springApp.metrics.port | quote }}
        {{- end }}
        {{- with .Values.springApp.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.springApp.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: spring
          image: {{ .Values.springApp.image }}
          ports:
            - containerPort: {{ .Values.springApp.containerPort }}
          {{- if .Values.springApp.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.springApp.existingSecret }}
          {{- end }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.springApp.springProfile | quote }}
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.appSecret.name }}
                  key: {{ default "jdbc-uri" .Values.database.appSecret.jdbcKey }}
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.appSecret.name }}
                  key: {{ .Values.database.appSecret.usernameKey }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.appSecret.name }}
                  key: {{ .Values.database.appSecret.passwordKey }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_HOST
              value: {{ .Values.redis.service.name }}
            - name: REDIS_PORT
              value: {{ .Values.redis.service.port | quote }}
            {{- if .Values.redis.password.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.password.secretName }}
                  key: {{ .Values.redis.password.secretKey }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: actuator/health/liveness
              port: {{ .Values.springApp.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{ .Values.springApp.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          {{- with .Values.springApp.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.springApp.service.name }}
  namespace: {{ include "ai-hub-manifest.targetNamespace" . }}
  labels:
    app.kubernetes.io/name: {{ .Values.springApp.name }}
    app.kubernetes.io/component: spring-app
    {{- include "ai-hub-manifest.labels" . | nindent 4 }}
spec:
  type: {{ .Values.springApp.service.type }}
  ports:
    - name: http
      port: {{ .Values.springApp.service.port }}
      targetPort: {{ .Values.springApp.service.targetPort }}
      protocol: TCP
  selector:
    app: {{ .Values.springApp.name }}
{{- if and .Values.springApp.metrics.enabled .Values.springApp.metrics.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.springApp.name }}-monitor
  namespace: {{ include "ai-hub-manifest.targetNamespace" . }}
  labels:
    app.kubernetes.io/name: {{ .Values.springApp.name }}
    app.kubernetes.io/component: spring-app
    {{- include "ai-hub-manifest.labels" . | nindent 4 }}
    {{- with .Values.springApp.metrics.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.springApp.name }}
  namespaceSelector:
    matchNames:
      - {{ include "ai-hub-manifest.targetNamespace" . }}
  endpoints:
    - port: http
      path: {{ .Values.springApp.metrics.path }}
      interval: {{ .Values.springApp.metrics.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.springApp.metrics.serviceMonitor.scrapeTimeout }}
{{- end }}
{{- end }}

